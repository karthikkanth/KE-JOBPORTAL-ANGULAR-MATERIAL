<div class="row">
  <div class="col-md-12 profile-basic px-4 py-3" *ngIf="userData">
    <div class="profileText">
     <label>Username</label>
     <h6>{{userData.username}}</h6>
    </div>
    <div class="profileText">
      <label>Email</label>
      <h6>{{userData.email}}</h6>
    </div>
    <div class="profileText">
      <label>Mobile No</label>
      <h6>{{userData.mobile}}</h6>
    </div>
    <div class="profileText">
      <label>Address1</label>
      <h6>{{userData.address1}}</h6>
    </div>   
    <div class="profileText">
      <label>Address2</label>
      <h6>{{userData.address2}}</h6>
    </div>      
  </div>
  <div class="col-md-12" *ngIf="!userData">
    <p>No Basic details</p>
  </div>
  <div class="col-md-12 profile-basic px-4 py-3">
      <div class="text-align">
        <i class="material-icons navigateNextIcon" (click)="onSubmitJSBasicDetailsForm()" >navigate_next</i> 
      </div>
  </div>
  
</div>
