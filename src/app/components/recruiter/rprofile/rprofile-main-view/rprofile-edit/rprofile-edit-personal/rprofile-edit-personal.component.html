<div class="row">
  <div class="col-md-12">
    <form [formGroup]="RCPersonalDetailsForm">
  <div class="col-md-12">
    <mat-form-field>
      <input matInput placeholder="contactPersonName" formControlName= "contactPersonName">
    </mat-form-field>
    <div *ngIf="submitted && f.contactPersonName.errors" class="invalidStatus">
      <div *ngIf="f.contactPersonName.errors.required">contactPersonName is required</div>
    </div>
  </div>
  <div class="col-md-12">
    <mat-form-field>
      <input matInput placeholder="designation" formControlName="designation">
    </mat-form-field>
    <div *ngIf="submitted && f.designation.errors" class="invalidStatus">
      <div *ngIf="f.designation.errors.required">designation is required</div>
    </div>
  </div> 
  <div class="col-md-12">
    <mat-form-field >
      <input matInput placeholder="office Address" formControlName="officeAddress">
    </mat-form-field>
    <div *ngIf="submitted && f.officeAddress.errors" class="invalidStatus">
      <div *ngIf="f.officeAddress.errors.required">Your office Address is required</div>
    </div>
  </div>
  
  <div class="col-md-12">
    <mat-form-field >
      <input matInput placeholder="country" formControlName="country">
    </mat-form-field>
    <div *ngIf="submitted && f.country.errors" class="invalidStatus">
      <div *ngIf="f.country.errors.required">Your country is required</div>
    </div>
  </div>
  <div class="col-md-12">
    <mat-form-field >
      <input matInput placeholder="city" formControlName="city"> 
    </mat-form-field>
    <div *ngIf="submitted && f.city.errors" class="invalidStatus">
      <div *ngIf="f.city.errors.required">Your city is required</div>
    </div>
  </div>
  <div class="col-md-12">
    <mat-form-field >
      <input matInput placeholder="pincode" formControlName="pincode">
    </mat-form-field>
    <div *ngIf="submitted && f.pincode.errors" class="invalidStatus">
      <div *ngIf="f.pincode.errors.required">Your pincode is required</div>
    </div>
  </div>
  <div class="text-align col-md-12">
      <i class="material-icons navigateNextIcon" (click)="onSubmitRCPersonalDetailsForm()">navigate_next</i> 
  </div>
    </form>
  </div>
</div>
