<div class="row">
  <div class="col-md-12">
    <form [formGroup]="RCProfessionalForm">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Zipcode" formControlName="pincode">
        </mat-form-field>
        <!-- <div *ngIf="submitted && f.currentJobLocation.errors" class="invalidStatus">
          <div *ngIf="f.currentJobLocation.errors.required">Your Home Town is required</div>
        </div> -->
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="State"      formControlName="state">
        </mat-form-field>
        <!-- <div *ngIf="submitted && f.yearsOfExperienceInCurrentJob.errors" class="invalidStatus">
          <div *ngIf="f.yearsOfExperienceInCurrentJob.errors.required">Your Home Town is required</div>
        </div> -->
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Alternate Email" formControlName="alternateEmailId">
        </mat-form-field>
        <!-- <div *ngIf="submitted && f.JobRole.errors" class="invalidStatus">
          <div *ngIf="f.JobRole.errors.required">Your Home Town is required</div>
        </div> -->
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Alternate Phone" formControlName="landlineNumber">
        </mat-form-field>
        <!-- <div *ngIf="submitted && f.Domain.errors" class="invalidStatus">
          <div *ngIf="f.Domain.errors.required">Your Home Town is required</div>
        </div> -->
      </div>


      <div class="col-md-12">
        <a>
          <mat-checkbox class="termsAndConditions" formControlName="isTosRead">I agree to the terms and conditions
          </mat-checkbox>
        </a>
      </div>
      <div class="text-align col-md-12 submitbtn">
        <!-- <i class="material-icons navigateNextIcon" >navigate_next</i>  -->
        <button type="submit" mat-raised-button (click)="onSubmitRCProfessionalDetails()">Register</button>
      </div>
    </form>
  </div>
</div>
