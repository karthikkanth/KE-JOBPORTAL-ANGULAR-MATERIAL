  <div class="row">
    <mat-toolbar>
      <div class="col-md-9 col-xs-6">
        <a class="go-dashboard" (click)="redirectToDashboard()">DASH</a>
      </div>
      <div class="col-md-3 col-xs-6">
        <div class="row">
          <div class="offset-md-2 col-md-7 col-sm-9">
            <!-- <p style="margin: 0px; font-size: 16px; font-weight: bold;">My Name Anonymous</p>
            <label>My Designation</label> -->
          </div>
          <div class="col-md-3 col-sm-3">
            <img [src]="profileUrl" class="profile-pic" [matMenuTriggerFor]="menu">
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="redirectToSignin()">LOGOUT</button>
            </mat-menu>
          </div>
        </div>
      </div>
    </mat-toolbar>
  </div>
  <div class="row">
    <div class="col-md-3">
      <app-rprofile-side-view></app-rprofile-side-view>
    </div>
    <div class="col-md-9">
      <mat-card>
        <div class="row">
          <div class="col-md-10 col-sm-10">
            <h5>RECRUITER PROFILE DETAILS</h5>
          </div>
          <div class="col-md-2 col-sm-2">
            <button type="submit" mat-raised-button class="profile-edit" *ngIf="isView"
              (click)="clickToProfileEdit('EDIT')">EDIT</button>
            <button type="submit" mat-raised-button class="profile-edit" *ngIf="isEdit"
              (click)="clickToProfileEdit('VIEW')">VIEW</button>
          </div>
        </div>
        <nav mat-tab-nav-bar>
          <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.link" routerLinkActive
            #rla="routerLinkActive" [active]="rla.isActive">{{link.label}}
          </a>
        </nav>
        <app-jprofile-view *ngIf="isView"></app-jprofile-view>
        <app-jprofile-edit *ngIf="isEdit"></app-jprofile-edit>
      </mat-card>
    </div>
  </div>
</div>
