<div class="row">
  <div class="col-md-12">
    <form [formGroup]="RCProfessionalForm">
        <div class="col-md-12">
    <mat-form-field>
      <input matInput placeholder="alternateEmailId" formControlName="alternateEmailId">
    </mat-form-field>
    <div *ngIf="submitted && f.alternateEmailId.errors" class="invalidStatus">
      <div *ngIf="f.alternateEmailId.errors.required">Your alternateEmailId is required</div>
    </div>
  </div>
  <div class="col-md-12">
    <mat-form-field>
      <input matInput placeholder="landlineNumber" formControlName="landlineNumber">
    </mat-form-field>
    <div *ngIf="submitted && f.landlineNumber.errors" class="invalidStatus">
      <div *ngIf="f.landlineNumber.errors.required">Your landlineNumber is required</div>
    </div>
  </div> 
  <div class="col-md-12">
    <mat-form-field >
      <input matInput placeholder="Job Role" formControlName="JobRole">
    </mat-form-field>
    <div *ngIf="submitted && f.JobRole.errors" class="invalidStatus">
      <div *ngIf="f.JobRole.errors.required">Your Home Town is required</div>
    </div>
  </div>
 
  
  <div class="text-align col-md-12 submitbtn">
      <!-- <i class="material-icons navigateNextIcon" >navigate_next</i>  -->
      <button type="submit" mat-raised-button (click)="onSubmitRCProfessionalDetails()" class="update-profile-btn">Update Profile</button>
  </div>
  </form>
  </div>
</div>
