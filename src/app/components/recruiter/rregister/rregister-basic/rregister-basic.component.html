<div class="row">
  <div class="col-md-12">
    <form [formGroup]="RCBasicDetailsForm">
      <div class="col-md-12 ">
        <mat-form-field>
          <input matInput placeholder="User Name*" formControlName="username">
        </mat-form-field>
        <div *ngIf="submitted && f.username.errors" class="invalidStatus">
          <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Email*" formControlName="email">
        </mat-form-field>
         <div *ngIf="submitted && f.email.errors" class="invalidStatus">
          <div *ngIf="f.email.errors.required">Email is required</div>
          <div *ngIf="f.email.errors.pattern">Invalid Email</div>  
        </div>  
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="mobile" formControlName="mobile">
        </mat-form-field>
         <div *ngIf="submitted && f.mobile.errors" class="invalidStatus">
          <div *ngIf="f.mobile.errors.required">Mobile no is required</div>
          <div *ngIf="f.mobile.errors.minlength">10 characters required.</div>
        </div> 
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Password*" formControlName="password">
        </mat-form-field>
        <div *ngIf="submitted && f.password.errors" class="invalidStatus">
          <div *ngIf="f.password.errors.required">Password is required</div>
          <div *ngIf="f.password.errors.minlength">Min 6 characters.</div>
        </div> 
      </div>

      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Company Name" formControlName="companyName">
        </mat-form-field>
         <div *ngIf="submitted && f.companyName.errors" class="invalidStatus">
          <div *ngIf="f.companyName.errors.required">Company Name is required</div>
        </div> 
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <mat-label>Industry Type</mat-label>
          <mat-select formControlName="industryType">
            <mat-option *ngFor="let industry of types" [value]="industry.value"  >
              {{industry.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="text-align">
        <i class="material-icons navigateNextIcon" (click)="onSubmitRCBasicDetailsForm()">navigate_next</i>
      </div>
    </form>
  </div>
</div>
