<div style="background-color: #f5f5f5; height: 100vh;">
  <div class="row header">
    <div class="col-md-4" style="margin-top: 10px;">
      <a class="go-profile" (click)="redirectToProfile()">PROFILE</a>
    </div>
    <div class="offset-md-6 col-md-2 logoutbtn">
      <button type="submit" mat-raised-button (click)="redirectToSignin()">LOGOUT</button>
    </div>
  </div>
  <div class="row" style="width: 100%;">
    <mat-toolbar>
      <div class="col-md-4">
        <nav mat-tab-nav-bar>
          <a mat-tab-link
          *ngFor="let link of navLinks"
          [routerLink]="link.link"
          routerLinkActive #rla="routerLinkActive"
          [active]="rla.isActive">{{link.label}}
          </a>
        </nav>
      </div>
      <div class="col-md-8">
      </div>
    </mat-toolbar>
  </div>
  <div class="col-md-12">
    <router-outlet></router-outlet>
  </div>
</div>
