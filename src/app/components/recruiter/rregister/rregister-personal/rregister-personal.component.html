<div class="row">
  <div class="col-md-12">
    <form [formGroup]="RCPersonalDetailsForm">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Contact person Name" formControlName="contactPersonName">
        </mat-form-field>
        <!-- <div *ngIf="submitted && f.YourHomeTown.errors" class="invalidStatus">
      <div *ngIf="f.YourHomeTown.errors.required">Your Home Town is required</div>
    </div> -->
      </div>

      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Designation" formControlName="designation">
        </mat-form-field>
        <!-- <div *ngIf="submitted && f.YearsOfExperience.errors" class="invalidStatus">
      <div *ngIf="f.YearsOfExperience.errors.required">Your Years of Experience is required</div>
    </div> -->
      </div>

      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Office Address" formControlName="officeAddress">
        </mat-form-field>
        <!-- <div *ngIf="submitted && f.MaritalStatus.errors" class="invalidStatus">
      <div *ngIf="f.MaritalStatus.errors.required">Your MaritalStatus is required</div>
    </div> -->
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="Country" formControlName="country">
        </mat-form-field>
        <!-- <div *ngIf="submitted && f.Nationality.errors" class="invalidStatus">
      <div *ngIf="f.Nationality.errors.required">Your Nationality is required</div>
    </div> -->
      </div>
      <div class="col-md-12">
        <mat-form-field>
          <input matInput placeholder="City" formControlName="city">
        </mat-form-field>
        <!-- <div *ngIf="submitted && f.LanguagesKnown.errors" class="invalidStatus">
      <div *ngIf="f.LanguagesKnown.errors.required">Your Languages Known is required</div>
    </div> -->
      </div>
      <div class="text-align col-md-12">
        <i class="material-icons navigateNextIcon" (click)="onSubmitRCPersonalDetailsForm()">navigate_next</i>
      </div>
    </form>
  </div>
</div>
